<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    <img src="assets/images/{{hero.image}}.png" style="display:inline-flex;margin:6px 0 0 6px" width="28" align="right">

  </li>
</ul>

<div *ngIf="selectedHero">

  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    </label>
    <div>
      <img src="assets/images/{{selectedHero.image}}.png" style="display:inline-block;margin:5px 0 0 5px" width="48">
    </div>
  </div>

</div>
